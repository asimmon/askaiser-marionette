name: CI build

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            3.1.x
            6.0.x

      - run: ./build.ps1 --target=push --codecov-token=${{ secrets.codecov_token }} --nuget-api-key=${{ secrets.myget_api_key }} --nuget-source=${{ secrets.myget_source }}
        shell: pwsh

      - uses: actions/upload-artifact@v3
        with:
          name: packages
          path: ./.output/**/*
